<body>
    <h1>Example 7: Button Pressing</h1>
    <p>The temperature is <span>OFF</span> C.</p>
    <script type="text/javascript">

    //Inline script tag because socket.io was being a creeper
    var socket = io.connect('http://localhost');

    socket.on('state', function(data) {
        return $('span').html(data.temp);
   })
    
   </script>
